<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Randômicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #flashcard {
            margin: 20px auto;
            width: 300px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        #flashcard img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Flashcards Randômicos</h1>
    <div id="flashcard">
        <img id="flashcardImage" src="image1.jpg" alt="Flashcard">
    </div>
    <button onclick="changeFlashcard()">Trocar Flashcard</button>

    <script>
        // Array com as URLs das imagens
        const images = [
            'image1.jpg', // Substitua pelos caminhos das suas imagens
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg'
        ];

        function changeFlashcard() {
            // Seleciona uma imagem aleatória
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            
            // Atualiza a imagem no flashcard
            document.getElementById('flashcardImage').src = randomImage;
        }
    </script>
</body>
</html>
